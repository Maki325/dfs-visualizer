<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFS Visualizer</title>
  </head>
  <body>
    <div id="container">
      <textarea id="input"></textarea>
      <div>
        <button id="save">Load From Text</button>

        <div id="dfsContainer">
          <div>
            <label>Timestep (ms)</label>
            <input type="number" id="timestep" value="250" />
          </div>
          <div>
            <label>Start Node</label>
            <input type="text" id="start" value="G" />
          </div>
          <div>
            <label>End Node</label>
            <input type="text" id="end" value="S" />
          </div>
        </div>
      </div>
      <div>
        <button id="runDFS">DFS</button>
        <button id="runShortestDFS">DFS (shortest path)</button>
      </div>
    </div>
    <canvas id="app"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
